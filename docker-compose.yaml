services:
  db:
    image: mysql:9.0.1
    container_name: soul-connection-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    networks:
      soul-connection:
        ipv4_address: 172.20.0.2 #${DB_HOST}
    volumes:
      - "./data/db/:/var/lib/mysql"

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: soul-connection-backend
    restart: always
    environment:
      LOCAL_PORT: ${LOCAL_PORT}
      NODE_ENV: ${NODE_ENV}
      STATUS: ${STATUS}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
    networks:
      soul-connection:
        ipv4_address: ${BACK_HOST}
    volumes:
      - "./data/images/:/usr/src/app/images/"
    depends_on:
      - db

